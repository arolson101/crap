
query Banks {
  banks {
    id
    name
    accounts {
      id
      name
    }
  }
}

query Bank($bankId: String!) {
  bank(bankId: $bankId) {
    id
    name
    web
    address
    notes
    favicon
    online
    fid
    org
    ofx
    username
    password

    accounts {
      id
      name
    }
  }
}

query Accounts {
  banks {
    id
    name
    accounts {
      id
      name
      # balance
    }
  }
}

query Account($accountId: String!) {
  account(accountId: $accountId) {
    id
    bankId
    name
    type
    color
    number
    visible
    routing
    key
    transactions {
      id
      time
      name
      memo
      amount
      balance
      serverid
    }
  }
}

query Transaction($transactionId: String!) {
  transaction(transactionId: $transactionId) {
    account
    serverid
    time
    type
    name
    memo
    amount
  }
}

query Dbs {
  allDbs {
    dbId
    name
  }
}
